{% extends 'sitepages/base2.html'%}
{%load static%}
{%block aboutpage_content%}
            <div class="container-xxl py-5 bg-dark hero-header mb-5">
                <div class="container text-center my-5 pt-5 pb-4">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">{{pslug}}</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">{{pslug}}</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <style>
       
      
          form {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
          }
      
          h2 {
            color: #333;
            margin-bottom: 20px;
          }
      
          label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
          }
      
          input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
          }
      
          button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
          }
      
          button:hover {
            background-color: #45a049;
          }
      
          .mt-3 {
            margin-top: 20px;
          }
      
          .mt-3 a {
            text-decoration: none;
            color: #333;
          }
          h2,p{
            text-align: center;
          }
        </style>




       
        
        <h2>Login</h2>
       <div style="display: flex;justify-content: center;">
        <form method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
          </form>
       </div>
        <p class="mt-3">
          <a href="/password_reset/">Forgot Password?</a> | <a href="/register/">Sign Up</a>
      </p>
       
       
        
{% endblock %}
